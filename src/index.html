<!DOCTYPE html>   
<html lang="en"> 
<head>
    <link rel="stylesheet" href="wims.css">
    <!--<script src="files.js"></script>-->
    <script src="wims.js"></script>
    <title>Web Interface for Mystery Solutions</title>
</head>
<body>
    <div id="page_login"> 
        <div id="page_login_abrv">W.I.M.S.</div>
        <div id="page_login_longname">Web Interface for Mystery Solutions</div>

        <div class="divTable" id="div_username">
            <div class="divTableBody">
                <div class="divTableRow">
                    <div class="divTableCell left_cell">
                        <label for="username">Username:</label>
                    </div>
                    <div class="divTableCell">
                        <input type="text" id="username" name="username" autocomplete="off">
                    </div>
                </div>
                <div class="divTableRow">
                    <div class="divTableCell left_cell">
                        <label for="password">Password:</label>
                    </div>
                    <div class="divTableCell">
                        <input type="password" id="password" name="password">
                    </div>
                </div>
            </div>
        </div>

        <div class="divTable" id="div_buttons">
            <div class="divTableBody">
                <div class="divTableRow">
                    <div class="divTableCell left_cell">
                        <input class="page_login_buttons" id="newuser" value="New User" type="button" onclick="newUser()">
                    </div>
                    <div class="divTableCell">
                        <input class="page_login_buttons" id="login" value="Login" type="button" onclick="validateUser()">
                    </div>
                </div>
            </div>
        </div>

    </div>


    <div id="page_newuser">
        <div id="page_newuser_abrv">W.I.M.S.</div>
        <div id="page_newuser_longname">Web Interface for Mystery Solutions</div>
        <div class="divTable" id="div_newuser">
            <div class="divTableBody">
                <div class="divTableRow">
                    <div class="divTableCell left_cell"><label for="newusername">New Username:</label></div>
                    <div class="divTableCell"><input type="text" id="newusername" name="newusername" ></div>
                </div>
                <div class="divTableRow">
                    <div class="divTableCell left_cell"><label for="newpassword">New Password:</label></div>
                    <div class="divTableCell"><input type="password" id="newpassword" name="newpassword"></div>
                </div>
                <div class="divTableRow">
                    <div class="divTableCell">&nbsp;</div>
                    <div class="divTableCell"><input type="password" id="repeatnewpassword" name="repeatnewpassword"></div>
                </div>
                <div class="divTableRow">
                    <div class="divTableCell left_cell">
                        <input class="page_login_buttons" id="clearnewuser" value="Clear" type="button" onclick="clearNewUser()">
                    </div>
                    <div class="divTableCell"><input class="page_login_buttons" id="addnewuser" value="Submit" type="button" onclick="addNewUser()"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="page_main">
        <div id="page_main_title">Web Interface for Mystery Solutions</div>
        <div class="divTable tablefixed">  
            <div class="divTableBody">
                <div class="divTableRow">
                    <div id="main_upperleft" class="divTableCell main_upper">Files: <span id="addCase" onClick="makeSelected('new')">+</span><span id="addCase" onClick="removeCase()">-</span></div>
                    <div id="main_upperright" class="divTableCellTab main_upper">
                        <div class="siteHeader">
                            <!-- This section gets pushed to the left side-->
                            <div class="siteHeader__section">
                    
                              <div class="siteHeader__item siteHeaderButton" id="import" onclick="makeSelected(event.target.id)">Import</div>
                              <div class="siteHeader__item siteHeaderButton" id="new" onclick="makeSelected(event.target.id)">New File</div>
                              <div class="siteHeader__item siteHeaderButton" id="file" onclick="makeSelected(event.target.id)">File</div>
                              <div class="siteHeader__item siteHeaderButton" id="filter" onclick="makeSelected(event.target.id)">Filter</div>
                              <div class="siteHeader__item siteHeaderButton" id="evaluate" onclick="makeSelected(event.target.id)">Evaluate</div>
                            </div>
                            <!-- This section gets pushed to the right side-->
                            <div class="siteHeader__section">
                              <div class="siteHeader__item siteHeaderButton" id="logout" onclick="makeSelected(event.target.id)">Logout</div>
                            </div>
                          </div>
                    </div>
                </div>
                <div class="divTableRow" id="lowerrow">
                    <div id="main_lowerleft" class="divTableCell">
                        <div class="sideBar">
                            <div class="sideBar__section" id="topSideBarSection"></div>
                        </div>
                    </div>
                    <div id="main_lowerright_import" class="divTableCell mlr">
                        <textarea rows="20" placeholder="Paste case data here." cols="20" name="importcases_textarea" id="importcases_textarea"></textarea><br>
                        <br>
                        <input type="button" value="Import" onclick="importCases();">
                    </div>
                    <div id="main_lowerright_newcase" class="divTableCell mlr">
                            <div class="form-example">
                              <label for="newcase_filename">Filename: </label>
                              <input type="text" name="newcase_filename" id="newcase_filename" required />
                            </div>
                            <div class="form-example">
                              <label for="newcase_date">Date: </label>
                              <input type="date" name="newcase_date" id="newcase_date" required />
                            </div>
                            <div>
                            <textarea rows="4" cols="50" name="newcase_textarea" id="newcase_textarea"></textarea>
                            </div>
                            <div>
                            <label for="newcase_importance">Choose an importance level:</label><br />

                            <input type="range" id="newcase_importance" name="newcase_importance" list="importance_values" min="0" max="10" step="1"/>

                            <datalist id="importance_values">
                                <option value="0" label="0"></option>
                                <option value="1" label=""></option>
                                <option value="2" label=""></option>
                                <option value="3" label=""></option>
                                <option value="4" label=""></option>
                                <option value="5" label="5"></option>
                                <option value="6" label=""></option>
                                <option value="7" label=""></option>
                                <option value="8" label=""></option>
                                <option value="9" label=""></option>
                                <option value="10" label="10"></option>
                                </datalist>
                            </div>
                            <div class="form-example">
                              <input type="button" value="Add File" onclick="addNewCase();">
                            </div>
                    </div>
                    <div id="main_lowerright_file" class="divTableCell mlr">
                        
                    </div>
                    <div id="main_lowerright_evaluate" class="divTableCell mlr">
                        <h1>Evaluation process in devlopment.</h1>
                    </div>
                    <div id="main_lowerright_filter" class="divTableCell mlr">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
